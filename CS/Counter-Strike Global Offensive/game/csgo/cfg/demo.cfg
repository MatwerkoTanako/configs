// ******
// Replay
// ******

bind "b" "+fw"
alias "+fw" "demo_timescale 3"
alias "-fw" "demo_timescale 1"

bind "n" "+fw2"
alias "+fw2" "demo_timescale 20;volume 0"
alias "-fw2" "demo_timescale 1; volume 0.5"

bind "j" "demo_gototick -320 relative"  // skips back five seconds 5*64=320
bind "k" "demo_togglepause"
bind "l" "demo_gototick +320 relative"  // skips forward five seconds 5*64=320
bind "h" "demoui"
bind "v" "toggle spec_show_xray 0 1"
volume 0.1