// Server configuration
sv_cheats 1
mp_humanteam any
tv_enable 1                	    // Activates GOTV on server.
tv_name "WW3 - GOTV"        	// GOTV host name
tv_title "WW3 - GOTV"        	// Set title for GOTV spectator UI
tv_relayvoice 1             	// Relay voice data: 0=off, 1=on
tv_maxclients 10            	// Maximum client number on GOTV server.
tv_transmitall 1            	// Transmit all entities (not only director view)
tv_allow_static_shots 1        	// Auto director uses fixed level cameras for shots
tv_snapshotrate 128         	// Snapshots broadcasted per second
bot_difficulty 5
custom_bot_difficulty 99999999999999999999999999999999999999999999999999999999999
bot_autodifficulty_threshold_high   20.0
bot_autodifficulty_threshold_low    19.0
bot_allow_rogues 0
bot_quota_mode fill
// mp_bot_ai_bt scripts\ai\botComp\bt_default.kv3  // kinda sucks
player_botdifflast_s 20
sm_cvar bot_chatter_use_rr 0        //Bot sounds
mp_autokick 0
mp_autoteambalance 0
mp_limitteams 0
mp_freezetime 10
mp_halftime_duration 10                         // Number of seconds that halftime lasts
mp_do_warmup_period 1                           // Whether or not to do a warmup period at the start of a match.
mp_ct_default_secondary weapon_usp_silencer
mp_ct_default_primary ""
bot_defer_to_human_items 0			// Bots will spawn with the bomb if set to 0.
bot_defer_to_human_goals 0			// Bots will defuse bombs, plant bombs even if the human player is still alive, if set to 0. If set to 1 human players will need to do everything.
tv_record bot
host_timescale 1
mp_warmup_end
mp_restartgame 1
mp_humanteam ANY
mp_ignore_round_win_conditions 0
