alias "clam" "exec clam"

alias "+clam1" "say No one clam should have all that chowder" 
alias "-clam1" "bind l +clam2"
alias "+clam2" "say The clock's ticking, it's time to devour"
alias "-clam2" "bind l +clam3"
alias "+clam3" "say Soup Dripping, dipping bread in the chowder"
alias "-clam3" "bind l +clam4"
alias "+clam4" "say (21st century Schizoid clams)"
alias "-clam4" "bind l +clam1"

bind l +clam1