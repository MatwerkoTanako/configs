// ******
// (walk-)Jumpthrow bind
// ******
// Save this config in the CS2 config folder: \steamapps\common\Counter-Strike Global Offensive\game\csgo\cfg\
// Bind your jumpthrow to a key of your choice like this:
// bind "KEY" "exec jumpthrow"

// For walk-jumpthrow bind, copy the following two lines into your config:
// alias +walkjumpthrow "+forward;exec jumpthrow";
// bind "n" "+walkjumpthrow"

+jump
-attack
-attack2
-jump

// ========== Jump-throw binds (using exec) ==========
bind "KEY" "exec jumpthrow"

alias +walkjumpthrow "+forward;exec jumpthrow";
bind "n" "+walkjumpthrow"